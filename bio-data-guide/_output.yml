bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Darwin Core Marine Example Compendium</a></li>
    download: ["pdf", "epub"]
    view: https://github.com/ioos/bio_data_guide/blob/main/bio-data-guide/%s
    edit: https://github.com/ioos/bio_data_guide/edit/main/bio-data-guide/%s
    sharing:
      facebook: true
      twitter: true
      github: true
      linkedin: true
      all: []
    info: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: default
  keep_tex: yes
bookdown::epub_book: default
